<ion-view view-title="注册">
	<ion-nav-buttons side="right">
		<button class="buttom" ng-click="zhuce()">立即登录</button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list card">
			<label class="item item-input">
			  	<i class="icon ion-person"></i>
			    <span class="input-label col col-25">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</span>
			    <input class="col col-75" placeholder="请输入用户名" type="text">
			  </label>
			<label class="item item-input">
			  	<i class="icon ion-ios-telephone"></i>
			    <span class="input-label col col-25">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</span>
			    <input class="col col-75" placeholder="请输入电话" type="text">
			    
			  </label>
			<label class="item item-input">
			  	<i class="icon ion-ios-telephone"></i>
			    <span class="input-label col col-25">验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
			    <input class="col col-75" placeholder="请输入验证码" type="text">
			    <bottom class="button button-small button-assertive">获取验证码</bottom>	
			  </label>
			<label class="item item-input">
			  	<i class="icon ion-ios-locked"></i>
			    <span class="input-label col col-25">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
			    <input class="col col-75" placeholder="请输入密码" type="password">
			  </label>
			<label class="item item-input">
			  	<i class="icon ion-ios-locked"></i>
			    <span class="input-label col col-25">确认密码：</span>
			    <input class="col col-75" placeholder="请输入密码" type="password">
			  </label>
			<li class="item item-checkbox">
				<label class="checkbox">
             <input type="checkbox" checked="">
           </label> 男
			</li>
			<li class="item item-checkbox">
				<label class="checkbox">
             <input type="checkbox" checked="">
           </label> 女
			</li>
			<li class="item item-checkbox">
				<label class="checkbox">
             <input type="checkbox" checked="">
           </label> ？
			</li>
		</div>
		<div class="content padding has-header">
			<button class="button button-block button-positive">提交</button>
		</div>
		<ion-refresher pulling-text="什么都没有" on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="item in items" ng-bind="item.name"></ion-item>
		</ion-list>
	</ion-content>
</ion-view>
